name: Template E2E

on:
  pull_request:
  workflow_dispatch:

jobs:
  template-e2e:
    name: template-e2e-critical-gate
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Template E2E (critical gate)
        shell: pwsh
        run: |
          ./tests/run-template-e2e.ps1 -FailOnCritical

      - name: Upload Template E2E Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: template-e2e-reports
          path: _bmad-output/test-artifacts/template-e2e/*
          if-no-files-found: warn

